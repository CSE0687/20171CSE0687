<html>
<head>
<title>printing name</title>
<script type="text/javascript">
var count=0;
var linebreak="<br/>";
function printname()

{
do
{
  
  document.writeln("Sumithra S");
  document.write(linebreak);
  count=count+1;
}while(count<5);
}
                      
                
</script>
</head>
<body bgcolor="skyblue">
<center>
<h1>Click on below button to print my name 5 times</h1>
<form>
<input type="button" value="click me" onclick="printname();"/>
</center>
</body>
</html>
