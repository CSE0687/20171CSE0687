


<html>
<head>
<title>prompt dialog box</title>
<script type="text/javascript">
function ten()
{
var count;

do
{
var count=prompt("Enter the number :"," enter number");
document.writeln("Number = "+count+"<br/>");
count++;
}while(count<11);


}



</script>
</head>
<body bgcolor="skyblue">
<center>

<form>
<input type="button" value="click me" onclick="ten();"/>
</form>

</center>
</body>
</html>
