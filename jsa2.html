


<html>
<head>
<title>prompt dialog box</title>
<script type="text/javascript">
var lr="<br/>"
function confirmname()
{
var name=prompt("Enter your name : ","your name");
document.write("Entered name is : "+name);

var val=confirm("Confirm your name");
if(val==true)
{
document.writeln(lr+"Entered Name is confirmed");
return true;
}
else
{
document.writeln(lr+"Entered name is not confirmed");
return false;
}
}
</script>
</head>
<body bgcolor="skyblue">
<p>Click the following to see the result</p>
<center>
<form>
<input type="button" value="click      me"onclick="confirmname();"/>

</form>
</center>

</body>
</html>
